                    if (!this.isAuthenticated()) {

                    if (currentUser && currentUser.id) {

                        this.userName = currentUser.firstName && currentUser.lastName ?

                        }
                    }
                },

                isAuthenticated() {
                    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

                capitalizeFirstLetter(string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);

            throw new Error('Failed to fetch cars');
          }

          const data = await response.json();

          // Transform data to match our component structure
          this.cars = data.map(car => ({

            seats: car.seats,

            description: car.description,
            image: car.image,

        } catch (error) {
          console.error('Error fetching cars:', error);
          this.handleError('Error', 'Failed to load cars from database.');
        } finally {
          this.isLoading = false;

      handleSuccess(title, text) {
          this.modalTitle = title;

      async uploadImage(file) {
        try {
          const formData = new FormData();
          formData.append('image', file);

          const response = await fetch('/api/cars/upload-image', {

          });

          if (!response.ok) {

          const result = await response.json();
          return result.imagePath;

          console.error('Error uploading image:', error);

        try {
          const formData = new FormData();

          for (let i = 0; i < files.length; i++) {
            formData.append('gallery', files[i]);

          const response = await fetch('/api/cars/upload-gallery', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error('Failed to upload gallery images');

            };

            // Send API request to create car
            const response = await fetch('/api/cars', {

              headers: {

                }
                .custom-scrollbar::-webkit-scrollbar-thumb {
                    background: rgba(100,116,139,0.4);
                    border-radius: 9999px;
                }
                .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                    background: rgba(100,116,139,0.6);
                }
            </style>

            <!-- Add Car Modal -->
            <template x-teleport="#x-teleport-target">
                <div class="fixed inset-0 z-[100] flex items-center justify-center px-4 py-6"
                     x-data="{ isAddingCar: false }"
                     x-show="showAddModal" role="dialog" @keydown.window.escape="showAddModal=false; resetNewCarForm();">
                    <div class="absolute inset-0 bg-slate-900/60"></div>
                    <div class="relative flex w-full max-w-lg flex-col bg-white rounded-lg shadow-lg dark:bg-navy-700"
                         style="max-height:75vh;">
                        <!-- header -->
                        <div class="flex items-center justify-between bg-slate-200 px-4 py-3 rounded-t-lg dark:bg-navy-800">
                            <h3 class="font-medium text-slate-700 dark:text-navy-100">Add New Car</h3>
                            <button @click="showAddModal=false; resetNewCarForm();" class="text-slate-500 hover:text-slate-700 dark:hover:text-navy-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        <!-- body -->
                        <div class="flex-1 overflow-y-auto px-4 py-4 sm:px-5">
                            <div>
                                <div class="flex flex-col items-center space-y-4">
                                    <div class="h-48 w-full">
                                        <img class="h-full w-full object-cover rounded-lg" :src="mainImagePreview" x-show="mainImagePreview"/>
                                        <div class="h-full w-full bg-slate-200 flex items-center justify-center rounded-lg" x-show="!mainImagePreview">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                      d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2h8a2 2 0 002-2v-1a2 2 0 012-2h1.945"/>
                                            </svg>
                                        </div>
                                    </div>
                                    <label class="btn bg-info/10 font-medium text-info hover:bg-info/20 focus:bg-info/20 active:bg-info/25 relative flex items-center space-x-2">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Upload Main Image</span>
                                        <input type="file" @change="mainImagePreview=URL.createObjectURL($event.target.files[0])"
                                               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                                    </label>
                                </div>
                                <div class="mt-4">
                                    <label class="btn bg-info/10 font-medium text-info hover:bg-info/20 focus:bg-info/20 active:bg-info/25 relative flex items-center space-x-2">
                                        <i class="fas fa-images"></i>
                                        <span>Upload Gallery Images</span>
                                        <input type="file" multiple
                                               @change="galleryPreviews = Array.from($event.target.files).map(f => URL.createObjectURL(f))"
                                               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                                    </label>
                                    <div class="mt-4 mb-6 flex flex-wrap gap-4">
                                        <template x-for="src in galleryPreviews" :key="src">
                                            <img :src="src" class="h-20 w-20 object-cover rounded-lg" alt=""/>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            <label class="block mt-4"><span>Car Name:</span>
                                <input x-model="newCar.name" class="form-input mt-1 w-full rounded-lg border px-3 py-2" type="text" placeholder="Toyota Corolla"/>
                            </label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                                <label class="block"><span>Year Model:</span>
                                    <input x-model="newCar.year" class="form-input mt-1 w-full rounded-lg border px-3 py-2" type="number" placeholder="e.g., 2023"/>
                                </label>
                                <label class="block"><span>Seats:</span>
                                    <input x-model="newCar.seats" class="form-input mt-1 w-full rounded-lg border px-3 py-2" type="number"/>
                                </label>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                                <label class="block"><span>Transmission:</span>
                                    <select x-model="newCar.transmission" class="form-select mt-1 w-full rounded-lg border px-3 py-2">
                                        <option>Automatic</option><option>Manual</option>
                                    </select>
                                </label>
                                <label class="block"><span>Fuel Type:</span>
                                    <select x-model="newCar.fuel" class="form-select mt-1 w-full rounded-lg border px-3 py-2">
                                        <option>Petrol</option><option>Diesel</option><option>Electric</option>
                                    </select>
                                </label>
                            </div>
                            <label class="block mt-4"><span>Description:</span>
                                <textarea x-model="newCar.description" rows="4" class="form-textarea mt-1 w-full rounded-lg border p-2"
                                          placeholder="Enter car description"></textarea>
                            </label>
                        </div>
                        <!-- footer -->
                        <div class="flex justify-end space-x-2 bg-slate-200 px-4 py-3 rounded-b-lg dark:bg-navy-800">
                            <button @click="showAddModal=false; resetNewCarForm();" class="btn bg-warning/10 font-medium text-warning hover:bg-warning/20 focus:bg-warning/20 active:bg-warning/25">Cancel</button>
                            <button
                                    @click="
                                    isAddingCar = true;
                                    if(!newCar.price || newCar.price === '') newCar.price = 1000;
                                    Promise.resolve(addCar()).finally(() => isAddingCar = false);
                                "
                                    :disabled="isAddingCar"
                                    class="btn bg-info/10 font-medium text-info hover:bg-info/20 focus:bg-info/20 active:bg-info/25 relative"
                            >
                                <span x-show="!isAddingCar">Add Car</span>
                                <span x-show="isAddingCar">Adding...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Edit Car Modal -->
            <template x-teleport="#x-teleport-target">
                <div class="fixed inset-0 z-[100] flex items-center justify-center px-4 py-6"
                     x-data="{ isUpdatingCar: false }"
                     x-show="showEditModal" role="dialog" @keydown.window.escape="showEditModal=false">
                    <div class="absolute inset-0 bg-slate-900/60"></div>
                    <div class="relative flex w-full max-w-lg flex-col bg-white rounded-lg shadow-lg dark:bg-navy-700"
                         style="max-height:75vh;">
                        <!-- header -->
                        <div class="flex items-center justify-between bg-slate-200 px-4 py-3 rounded-t-lg dark:bg-navy-800">
                            <h3 class="font-medium text-slate-700 dark:text-navy-100">Edit Car</h3>
                            <button @click="showEditModal=false" class="text-slate-500 hover:text-slate-700 dark:hover:text-navy-200">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        <!-- body -->
                        <div class="flex-1 overflow-y-auto px-4 py-4 sm:px-5">
                            <div>
                                <div class="flex flex-col items-center space-y-4">
                                    <div class="h-48 w-full">
                                        <img class="h-full w-full object-cover rounded-lg" :src="selectedCar.image" alt="Car Image"/>
                                    </div>
                                    <label class="btn bg-info/10 font-medium text-info hover:bg-info/20 focus:bg-info/20 active:bg-info/25 relative flex items-center space-x-2">
                                        <i class="fas fa-cloud-upload-alt"></i>
                                        <span>Change Main Image</span>
                                        <input type="file" @change="selectedCar.image = URL.createObjectURL($event.target.files[0])"
                                               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                                    </label>
                                </div>
                                <div class="mt-4">
                                    <label class="btn bg-info/10 font-medium text-info hover:bg-info/20 focus:bg-info/20 active:bg-info/25 relative flex items-center space-x-2">
                                        <i class="fas fa-images"></i>
                                        <span>Add Gallery Images</span>
                                        <input type="file" multiple
                                               @change="Array.from($event.target.files).forEach(file => selectedCar.gallery.push(URL.createObjectURL(file)))"
                                               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                                    </label>
                                    <div class="mt-4 mb-6 flex flex-wrap gap-4">
                                        <template x-for="(img, index) in selectedCar.gallery" :key="index">
                                            <div class="relative h-20 w-20">
                                                <img class="h-full w-full rounded-lg object-cover" :src="img" alt="gallery image"/>
                                                <button @click="selectedCar.gallery.splice(index, 1)"
                                                        class="absolute -top-2 -right-2 bg-error text-white rounded-full p-1 size-7 flex items-center justify-center">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                                                    </svg>
                                                </button>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                            <label class="block mt-8"><span>Car Name:</span>
                                <input x-model="selectedCar.name" class="form-input mt-1 w-full rounded-lg border px-3 py-2" type="text"/>
                            </label>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                                <label class="block"><span>Year Model:</span>
                                    <input x-model="selectedCar.year" class="form-input mt-1 w-full rounded-lg border px-3 py-2" type="number"/>
                                </label>
                                <label class="block"><span>Seats:</span>
                                    <input x-model="selectedCar.seats" class="form-input mt-1 w-full rounded-lg border px-3 py-2" type="number"/>
                                </label>
                            </div>

                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-4">
                                <label class="block"><span>Transmission:</span>
                                    <select x-model="selectedCar.transmission" class="form-select mt-1 w-full rounded-lg border px-3 py-2">
                                        <option>Automatic</option><option>Manual</option>
                                    </select>
                                </label>
                                <label class="block"><span>Fuel Type:</span>
                                    <select x-model="selectedCar.fuel" class="form-select mt-1 w-full rounded-lg border px-3 py-2">
                                        <option>Petrol</option><option>Diesel</option><option>Electric</option>
                                    </select>
                                </label>
                            </div>
                            <label class="block mt-4"><span>Description:</span>
                                <textarea x-model="selectedCar.description" rows="4" class="form-textarea mt-1 w-full rounded-lg border p-2"></textarea>
                            </label>
                        </div>
                        <!-- footer -->
                        <div class="flex justify-end space-x-2 bg-slate-200 px-4 py-3 rounded-b-lg dark:bg-navy-800">
                            <button @click="showEditModal=false" class="btn bg-warning/10 font-medium text-warning hover:bg-warning/20 focus:bg-warning/20 active:bg-warning/25">Cancel</button>
                            <button
                                    @click="
                                    isUpdatingCar = true;
                                    Promise.resolve(updateCar()).finally(() => isUpdatingCar = false);
                                "
                                    :disabled="isUpdatingCar"
                                    class="btn bg-info/10 font-medium text-info hover:bg-info/20 focus:bg-info/20 active:bg-info/25 relative"
                            >
                                <template x-if="isUpdatingCar">
                                    <span class="absolute left-3 top-1/2 -translate-y-1/2">
                                        <svg class="animate-spin h-4 w-4 text-info" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                                        </svg>
                                    </span>
                                </template>
                                <span x-show="!isUpdatingCar">Save Changes</span>
                                <span x-show="isUpdatingCar">Saving...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Delete Car Modal -->
            <template x-teleport="#x-teleport-target">
                <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5"
                     x-data="{ isDeletingCar: false }"
                     x-show="showDeleteModal" role="dialog" @keydown.window.escape="showDeleteModal = false">
                    <div class="absolute inset-0 bg-slate-900/60 transition-opacity duration-300" @click="showDeleteModal = false" x-show="showDeleteModal" x-transition:enter="ease-out" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>
                    <div class="relative max-w-md rounded-lg bg-white pt-10 pb-4 text-center transition-all duration-300 dark:bg-navy-700" x-show="showDeleteModal" x-transition:enter="easy-out" x-transition:enter-start="opacity-0 [transform:translate3d(0,1rem,0)]" x-transition:enter-end="opacity-100 [transform:translate3d(0,0,0)]" x-transition:leave="easy-in" x-transition:leave-start="opacity-100 [transform:translate3d(0,0,0)]" x-transition:leave-end="opacity-0 [transform:translate3d(0,1rem,0)]">
                        <div class="avatar size-20">
                            <img class="rounded-full" :src="selectedCar.image" alt="avatar" />
                        </div>
                        <div class="mt-4 px-4 sm:px-12">
                            <h3 class="text-lg font-medium text-slate-800 dark:text-navy-50" x-text="selectedCar.name"></h3>
                            <p class="mt-1 text-slate-500 dark:text-navy-200">Are you sure you want to delete this car?</p>
                        </div>
                        <div class="my-4 mt-16 h-px bg-slate-200 dark:bg-navy-500"></div>
                        <div class="space-x-3">
                            <button @click="showDeleteModal = false" class="btn min-w-[7rem] rounded-full border border-slate-300 font-medium text-slate-800 hover:bg-slate-150 focus:bg-slate-150 active:bg-slate-150/80 dark:border-navy-450 dark:text-navy-50 dark:hover:bg-navy-500 dark:focus:bg-navy-500 dark:active:bg-navy-500/90">Cancel</button>
                            <button
                                    @click="
                                    isDeletingCar = true;
                                    Promise.resolve(deleteCar()).finally(() => isDeletingCar = false);
                                "
                                    :disabled="isDeletingCar"
                                    class="btn min-w-[7rem] rounded-full bg-error font-medium text-white hover:bg-error-focus focus:bg-error-focus active:bg-error-focus/90 relative"
                            >
                                <span x-show="!isDeletingCar">Delete</span>
                                <span x-show="isDeletingCar">Deleting...</span>
                            </button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Success Modal -->
            <template x-teleport="#x-teleport-target">
                <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showSuccessModal" role="dialog" @keydown.window.escape="showSuccessModal = false">
                    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur transition-opacity duration-300" @click="showSuccessModal = false" x-show="showSuccessModal" x-transition:enter="ease-out" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>
                    <div class="relative max-w-lg rounded-lg bg-white px-4 py-10 text-center transition-opacity duration-300 dark:bg-navy-700 sm:px-5" x-show="showSuccessModal" x-transition:enter="ease-out" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="inline size-28 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div class="mt-4">
                            <h2 class="text-2xl text-slate-700 dark:text-navy-100" x-text="modalTitle"></h2>
                            <p class="mt-2" x-text="modalText"></p>
                            <button @click="showSuccessModal = false" class="btn mt-6 bg-success font-medium text-white hover:bg-success-focus focus:bg-success-focus active:bg-success-focus/90">Close</button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Error Modal -->
            <template x-teleport="#x-teleport-target">
                <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showErrorModal" role="dialog" @keydown.window.escape="showErrorModal = false">
                    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur transition-opacity duration-300" @click="showErrorModal = false" x-show="showErrorModal" x-transition:enter="ease-out" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>
                    <div class="relative max-w-lg rounded-lg bg-white px-4 py-10 text-center transition-opacity duration-300 dark:bg-navy-700 sm:px-5" x-show="showErrorModal" x-transition:enter="ease-out" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
                        <svg xmlns="http://www.w3.org/2000/svg" class="inline size-28 text-error" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <div class="mt-4">
                            <h2 class="text-2xl text-slate-700 dark:text-navy-100" x-text="modalTitle"></h2>
                            <p class="mt-2" x-text="modalText"></p>
                            <button @click="showErrorModal = false" class="btn mt-6 bg-error font-medium text-white hover:bg-error-focus focus:bg-error-focus active:bg-error-focus/90">Close</button>
                        </div>
                    </div>
                </div>
            </template>

        </div>
    </main>

</div>

<div id="x-teleport-target"></div>
<script>
  window.addEventListener("DOMContentLoaded", () => Alpine.start());
</script>

</body>
</html>
