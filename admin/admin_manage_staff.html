    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get current user from localStorage
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

            // Only allow admins to stay on the page

                // Redirect non-admin users to homepage (or another appropriate page)
                window.location.href = '../all_users/homepage.html';
            }
            // If the user is admin, they stay on the page

                userName: 'Lyk-no-boss', // Using the provided username from context
                userRole: 'User',
                currentDate: '2025-08-06', // From provided date

                init() {
                    // Check if user is logged in
                    this.checkUserAuth();

                    // Redirect to login if not authenticated
                    if (!this.isAuthenticated()) {
                        window.location.href = '../auth/sign_in.html';
                    }
                },

                checkUserAuth() {
                    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

                    if (currentUser && currentUser.id) {
                        // Set user information
                        this.userName = currentUser.firstName && currentUser.lastName ?
                            `${currentUser.firstName} ${currentUser.lastName}` :
                            (currentUser.username || 'Lyk-no-boss');

                        this.userRole = this.capitalizeFirstLetter(currentUser.role || 'User');

                        // Set avatar if available
                        if (currentUser.avatar &&
                            currentUser.avatar !== 'null' &&
                            currentUser.avatar !== 'undefined') {
                            this.userAvatar = currentUser.avatar;
                        }
                    }
                },

                isAuthenticated() {
                    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                    return !!currentUser.id;
                },

                capitalizeFirstLetter(string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                },

                logout() {
                    // Clear user data from localStorage
                    localStorage.removeItem('currentUser');

                    // Redirect to login page
                    window.location.href = '../auth/sign_in.html';
                }
            }));

    init() {
        this.fetchStaff();

    async fetchStaff() {
        this.isLoading = true;
        try {
            const response = await fetch('/api/staff');
            if (!response.ok) throw new Error('Failed to fetch staff');
            const data = await response.json();
            this.staff = data;
        } catch (error) {
            console.error('Error fetching staff:', error);
            this.handleError('Error', 'Failed to load staff members. Please try again.');
        } finally {
            this.isLoading = false;

        this.showEditModal = true;
    },

    openDelete(staff) {
        this.selectedStaff = staff;
        this.showDeleteModal = true;
    },

    async addStaff() {
        if (!this.newStaff.fullName || !this.newStaff.phone || !this.newStaff.email || !this.newStaff.role) {
            this.handleError('Error', 'Please fill out all fields before adding a new staff member.');
            return;
        }

        try {
            // Handle avatar upload if there's a preview
            if (this.newStaff.avatarPreview) {
                // Convert the preview URL to a blob
                const response = await fetch(this.newStaff.avatarPreview);
                if (!response.ok) throw new Error('Failed to process avatar image');

                const blob = await response.blob();
                const formData = new FormData();
                formData.append('avatar', blob, 'avatar.jpg');

                // Upload avatar
                const uploadResponse = await fetch('/api/staff/upload-avatar', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) throw new Error('Failed to upload avatar');

                const uploadResult = await uploadResponse.json();
                this.newStaff.avatar = uploadResult.avatarPath;
            } else {
                this.newStaff.avatar = '/images/avatar/default.jpg';
            }

            // Add new staff
            const addResponse = await fetch('/api/staff', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(this.newStaff)
            });

            if (!addResponse.ok) throw new Error('Failed to add staff member');

            const result = await addResponse.json();

            // Add new staff to the list
            this.staff.push(result.staff);
            this.showAddModal = false;
            this.handleSuccess('Success', 'Staff member added successfully.');
            this.resetAddForm();

        } catch (error) {
            console.error('Error adding staff:', error);
            this.handleError('Error', error.message || 'Failed to add staff member.');
        }
    },

    async updateStaff() {
        try {
            // Handle avatar upload if there's a preview
            if (this.selectedStaff.avatarPreview) {
                // Convert the preview URL to a blob
                const response = await fetch(this.selectedStaff.avatarPreview);
                if (!response.ok) throw new Error('Failed to process avatar image');

                const blob = await response.blob();
                const formData = new FormData();
                formData.append('avatar', blob, 'avatar.jpg');

                // Upload avatar
                const uploadResponse = await fetch('/api/staff/upload-avatar', {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) throw new Error('Failed to upload avatar');

                const uploadResult = await uploadResponse.json();
                this.selectedStaff.avatar = uploadResult.avatarPath;
            }

            // Update staff
            const updateResponse = await fetch(`/api/staff/${this.selectedStaff.id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    fullName: this.selectedStaff.fullName,
                    email: this.selectedStaff.email,
                    phone: this.selectedStaff.phone,
                    role: this.selectedStaff.role,
                    avatar: this.selectedStaff.avatar
                })
            });

            if (!updateResponse.ok) throw new Error('Failed to update staff member');

            // Update staff in the list
            const index = this.staff.findIndex(s => s.id === this.selectedStaff.id);
            if (index !== -1) {
                this.staff[index] = this.selectedStaff;
            }

            this.showEditModal = false;
            this.handleSuccess('Success', 'Staff details updated successfully.');

        } catch (error) {
            console.error('Error updating staff:', error);
            this.handleError('Error', error.message || 'Failed to update staff member.');
        }
    },

    async deleteStaff() {
        try {
            const deleteResponse = await fetch(`/api/staff/${this.selectedStaff.id}`, {
                method: 'DELETE'
            });

            if (!deleteResponse.ok) throw new Error('Failed to delete staff member');

            // Remove staff from the list
            this.staff = this.staff.filter(s => s.id !== this.selectedStaff.id);
            this.showDeleteModal = false;
            this.handleSuccess('Success', 'Staff member deleted successfully.');

        } catch (error) {
            console.error('Error deleting staff:', error);
            this.handleError('Error', error.message || 'Failed to delete staff member.');
        }

            });

            staff.hideActive = false;
            staff.showActive = true;

        } catch (error) {
            console.error('Error updating visibility:', error);
            this.handleError('Error', error.message || 'Failed to update staff visibility.');
        }
    },

    async toggleShow(staff) {
        try {
            const updateResponse = await fetch(`/api/staff/${staff.id}/visibility`, {
                method: 'PUT',
                headers: {

                },
                body: JSON.stringify({

                })
            });

            staff.showActive = false;
            staff.hideActive = true;

        } catch (error) {
            console.error('Error updating visibility:', error);
            this.handleError('Error', error.message || 'Failed to update staff visibility.');
        }
    },

    handleSuccess(title, text) {
        this.modalTitle = title;
        this.modalText = text;
        this.showSuccessModal = true;

        this.modalTitle = title;
        this.modalText = text;
        this.showErrorModal = true;
    }

                            </label>
                        </div>
                        <label class="block">
                            <span>Full Name:</span>
                            <input x-model="selectedStaff.fullName" class="form-input mt-2 w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent" type="text" />
                        </label>
                        <label class="block">
                            <span>Phone Number:</span>
                            <input x-model="selectedStaff.phone" class="form-input mt-2 w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent" type="text" />
                        </label>
                        <label class="block">
                            <span>Email:</span>
                            <input x-model="selectedStaff.email" class="form-input mt-2 w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent" type="email" />
                        </label>
                        <label class="block">
                            <span>Role:</span>
                            <input x-model="selectedStaff.role" class="form-input mt-2 w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent" type="text" />
                        </label>
                    </div>
                    <div class="flex justify-end mt-6 px-6 space-x-2 pb-6">
                        <button @click="showEditModal = false" class="btn bg-warning/10 font-medium text-warning hover:bg-warning/20 focus:bg-warning/20 active:bg-warning/25">Cancel</button>
                        <button
                                @click="
                                isUpdatingStaff = true;
                                Promise.resolve(updateStaff()).finally(() => isUpdatingStaff = false);
                            "
                                :disabled="isUpdatingStaff"
                                class="btn bg-success/10 font-medium text-success hover:bg-success/20 focus:bg-success/20 active:bg-success/25"
                        >
                            <span x-show="!isUpdatingStaff">Save Changes</span>
                            <span x-show="isUpdatingStaff">Saving...</span>
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Delete Staff Modal -->
        <template x-teleport="#x-teleport-target">
            <div class="fixed inset-0 z-[100] flex items-center justify-center px-4 py-6 sm:px-5"
                 x-data="{ isDeletingStaff: false }"
                 x-show="showDeleteModal" role="dialog" @keydown.window.escape="showDeleteModal = false">
                <div class="absolute inset-0 bg-slate-900/60 backdrop-blur transition-opacity duration-300" @click="showDeleteModal = false"></div>
                <div class="relative max-w-lg rounded-lg bg-white px-6 py-10 dark:bg-navy-700" x-show="showDeleteModal">
                    <h3 class="text-lg font-medium text-slate-700 dark:text-navy-100">Delete Staff</h3>
                    <p class="mt-6 text-center text-slate-700 dark:text-navy-100">Are you sure you want to delete <strong x-text="selectedStaff.fullName"></strong>?</p>
                    <div class="flex justify-end mt-6 space-x-2">
                        <button @click="showDeleteModal = false" class="btn bg-warning/10 font-medium text-warning hover:bg-warning/20 focus:bg-warning/20 active:bg-warning/25">Cancel</button>
                        <button
                                @click="
                                isDeletingStaff = true;
                                Promise.resolve(deleteStaff()).finally(() => isDeletingStaff = false);
                            "
                                :disabled="isDeletingStaff"
                                class="btn bg-error/10 font-medium text-error hover:bg-error/20 focus:bg-error/20 active:bg-error/25"
                        >
                            <span x-show="!isDeletingStaff">Delete</span>
                            <span x-show="isDeletingStaff">Deleting...</span>
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Success Modal -->
        <template x-teleport="#x-teleport-target">
            <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showSuccessModal" role="dialog" @keydown.window.escape="showSuccessModal = false">
                <div class="absolute inset-0 bg-slate-900/60 backdrop-blur transition-opacity duration-300" @click="showSuccessModal = false"></div>
                <div class="relative max-w-lg rounded-lg bg-white px-4 py-10 text-center transition-opacity duration-300 dark:bg-navy-700 sm:px-5" x-show="showSuccessModal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline size-28 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <div class="mt-4">
                        <h2 class="text-2xl text-slate-700 dark:text-navy-100" x-text="modalTitle"></h2>
                        <p class="mt-2" x-text="modalText"></p>
                        <button @click="showSuccessModal = false" class="btn mt-6 bg-success/10 font-medium text-success hover:bg-success/20 focus:bg-success/20 active:bg-success/25">Close</button>
                    </div>
                </div>
            </div>
        </template>

        <!-- Error Modal -->
        <template x-teleport="#x-teleport-target">
            <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showErrorModal" role="dialog" @keydown.window.escape="showErrorModal = false">
                <div class="absolute inset-0 bg-slate-900/60 backdrop-blur transition-opacity duration-300" @click="showErrorModal = false"></div>
                <div class="relative max-w-lg rounded-lg bg-white px-4 py-10 text-center transition-opacity duration-300 dark:bg-navy-700 sm:px-5" x-show="showErrorModal">
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline size-28 text-error" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <div class="mt-4">
                        <h2 class="text-2xl text-slate-700 dark:text-navy-100" x-text="modalTitle"></h2>
                        <p class="mt-2" x-text="modalText"></p>
                        <button @click="showErrorModal = false" class="btn mt-6 bg-error/10 font-medium text-error hover:bg-error/20 focus:bg-error/20 active:bg-error/25">Close</button>
                    </div>
                </div>
            </div>
        </template>
    </main>


</div>

<div id="x-teleport-target"></div>
<script>
    window.addEventListener("DOMContentLoaded", () => Alpine.start());
</script>
</body>
</html>
