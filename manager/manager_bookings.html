    <!-- User Authentication & Profile Alpine Component -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('sidebarUser', () => ({
                userAvatar: '../images/avatar/avatar-12.jpg', // Default avatar
                userName: 'Lyk-no-boss', // Using the provided username from metadata
                userRole: 'Customer',
                formattedDate: '',

                init() {
                    // Format today's date
                    const now = new Date();
                    this.formattedDate = now.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    // Check if user is logged in
                    this.checkUserAuth();

                    // Redirect to login if not authenticated
                    if (!this.isAuthenticated()) {
                        window.location.href = '../auth/sign_in.html';
                    }
                },

                checkUserAuth() {
                    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');

                    if (currentUser && currentUser.id) {
                        // Set user information
                        this.userName = currentUser.firstName && currentUser.lastName ?
                            `${currentUser.firstName} ${currentUser.lastName}` :
                            (currentUser.username || 'Lyk-no-boss');

                        this.userRole = this.capitalizeFirstLetter(currentUser.role || 'Customer');

                        // Set avatar if available
                        if (currentUser.avatar &&
                            currentUser.avatar !== 'null' &&
                            currentUser.avatar !== 'undefined') {
                            this.userAvatar = currentUser.avatar;
                        }
                    }
                },

                isAuthenticated() {
                    const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
                    return !!currentUser.id;
                },

                capitalizeFirstLetter(string) {
                    return string.charAt(0).toUpperCase() + string.slice(1);
                },

                logout() {
                    // Clear user data from localStorage
                    localStorage.removeItem('currentUser');

                    // Redirect to login page
                    window.location.href = '../auth/sign_in.html';
                }
            }));
        });
    </script>

      showActionModal: false,
      showDeleteModal: false,
      showStatusModal: false,
      showSuccessModal: false,
      showErrorModal: false,
      modalTitle: '',
      modalText: '',
      adminNote: '',
      currentAction: '', // 'approve' or 'reject'
      searchTerm: '',
      isLoading: true,
      allBookings: [],
      get bookings() {
        if (!this.searchTerm.trim()) {
            return this.allBookings;
        }
        return this.allBookings.filter(booking =>
            booking.customerName.toLowerCase().includes(this.searchTerm.toLowerCase())
        );
      },
      selectedBooking: { },

      init() {
        this.fetchBookings();
      },

      async fetchBookings() {
        try {
          this.isLoading = true;

          const response = await fetch('/api/bookings');

          if (!response.ok) {
            throw new Error('Failed to fetch bookings');
          }

          this.allBookings = await response.json();
        } catch (error) {
          console.error('Error fetching bookings:', error);
          this.handleError('Error', 'Failed to load bookings. Please try again.');
        } finally {
          this.isLoading = false;
        }
      },

      openActionModal(booking, action) {
        this.selectedBooking = booking;
        this.currentAction = action;
        this.adminNote = '';
        this.showActionModal = true;
      },
      openDeleteModal(booking) {
        this.selectedBooking = booking;
        this.showDeleteModal = true;
      },
      openStatusModal(booking) {
        this.selectedBooking = JSON.parse(JSON.stringify(booking));
        this.adminNote = this.selectedBooking.managerNote || '';
        this.showStatusModal = true;
      },
      async updateStatus() {
        if (!this.adminNote.trim()) {
            this.handleError('Note Required', 'Please provide a note before updating the status.');
            return;
        }

        try {
          const response = await fetch(`/api/admin/bookings/${this.selectedBooking.id}/status`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              status: this.selectedBooking.status,
              manager_note: this.adminNote
            })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message || 'Failed to update booking status');
          }

          // Refresh bookings after update
          await this.fetchBookings();
          this.showStatusModal = false;
          this.handleSuccess('Status Updated', 'The booking status has been successfully updated.');
        } catch (error) {
          console.error('Error updating booking status:', error);
          this.handleError('Error', error.message || 'Failed to update booking status');
        }
      },
      confirmAction() {
        if (!this.adminNote.trim()) {
            this.handleError('Note Required', 'Please provide a note before proceeding.');
            return;
        }
        if (this.currentAction === 'approve') {
            this.approveBooking();
        } else if (this.currentAction === 'reject') {
            this.rejectBooking();
        }
      },
      async approveBooking() {
          try {
            const response = await fetch(`/api/admin/bookings/${this.selectedBooking.id}/status`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                status: 'Approved',
                manager_note: this.adminNote
              })
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || 'Failed to approve booking');
            }

            // Refresh bookings after update
            await this.fetchBookings();
            this.showActionModal = false;
            this.handleSuccess('Booking Approved', 'The booking has been successfully approved.');
          } catch (error) {
            console.error('Error approving booking:', error);
            this.handleError('Error', error.message || 'Failed to approve booking');
          }
      },
      async rejectBooking() {
          try {
            const response = await fetch(`/api/admin/bookings/${this.selectedBooking.id}/status`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                status: 'Rejected',
                manager_note: this.adminNote
              })
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || 'Failed to reject booking');
            }

            // Refresh bookings after update
            await this.fetchBookings();
            this.showActionModal = false;
            this.handleSuccess('Booking Rejected', 'The booking has been successfully rejected.');
          } catch (error) {
            console.error('Error rejecting booking:', error);
            this.handleError('Error', error.message || 'Failed to reject booking');
          }
      },
      async deleteBooking() {
          try {
            const response = await fetch(`/api/admin/bookings/${this.selectedBooking.id}`, {
              method: 'DELETE'
            });

            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || 'Failed to delete booking');
            }

            // Refresh bookings after delete
            await this.fetchBookings();
            this.showDeleteModal = false;
            this.handleSuccess('Booking Deleted', 'The booking has been permanently deleted.');
          } catch (error) {
            console.error('Error deleting booking:', error);
            this.handleError('Error', error.message || 'Failed to delete booking');
          }
      },
      formatTime(time) {
          if (!time) return '';
          let [hours, minutes] = time.split(':');
          let ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12;
          hours = hours ? hours : 12;
          return `${hours}:${minutes} ${ampm}`;
      },
      calculateDays(start, end) {
        if (!start || !end) return 0;
        const startDate = new Date(start);
        const endDate = new Date(end);
        const diffTime = Math.abs(endDate - startDate);
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays > 0 ? diffDays : 0;
      },
      handleSuccess(title, text) {
          this.modalTitle = title;
          this.modalText = text;
          this.showSuccessModal = true;
      },
      handleError(title, text) {
          this.modalTitle = title;
          this.modalText = text;
          this.showErrorModal = true;
      }
    }"

                        <div class="mt-4 px-4 sm:px-12">
                            <h3 class="text-lg font-medium text-slate-800 dark:text-navy-50" x-text="`For ${selectedBooking.customerName}`"></h3>
                            <p class="mt-1 text-slate-500 dark:text-navy-200">Are you sure you want to delete this booking? This action is irreversible.</p>
                        </div>
                        <div class="my-4 mt-16 h-px bg-slate-200 dark:bg-navy-500"></div>
                        <div class="space-x-3">
                            <button @click="showDeleteModal = false" class="btn min-w-[7rem] rounded-full bg-warning/10 font-medium text-warning hover:bg-warning/20">Cancel</button>

                            <!-- Updated Delete button: shows loading state and is disabled while deleteBooking() runs -->
                            <button
                                    @click="
                        isDeletingBooking = true;
                        Promise.resolve(deleteBooking()).finally(() => isDeletingBooking = false);
                    "
                                    :disabled="isDeletingBooking"
                                    class="btn min-w-[7rem] rounded-full bg-error/10 font-medium text-error hover:bg-error/20"
                            >
                                <template x-if="!isDeletingBooking">
                                    <span>Delete</span>
                                </template>
                                <template x-if="isDeletingBooking">
                                    <span>Deleting...</span>
                                </template>
                            </button>
                        </div>
                    </div>
                </div>
            </template>

            <!-- Success & Error Modals -->
            <template x-teleport="#x-teleport-target">
                <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showSuccessModal" role="dialog" @keydown.window.escape="showSuccessModal = false">
                    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur" @click="showSuccessModal = false"></div>
                    <div class="relative max-w-lg rounded-lg bg-white px-4 py-10 text-center dark:bg-navy-700 sm:px-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="inline size-28 text-success" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <div class="mt-4"><h2 class="text-2xl text-slate-700 dark:text-navy-100" x-text="modalTitle"></h2><p class="mt-2" x-text="modalText"></p><button @click="showSuccessModal = false" class="btn mt-6 bg-success font-medium text-white">Close</button></div>
                    </div>
                </div>
            </template>

            <template x-teleport="#x-teleport-target">
                <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5" x-show="showErrorModal" role="dialog" @keydown.window.escape="showErrorModal = false">
                    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur" @click="showErrorModal = false"></div>
                    <div class="relative max-w-lg rounded-lg bg-white px-4 py-10 text-center dark:bg-navy-700 sm:px-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="inline size-28 text-error" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <div class="mt-4"><h2 class="text-2xl text-slate-700 dark:text-navy-100" x-text="modalTitle"></h2><p class="mt-2" x-text="modalText"></p><button @click="showErrorModal = false" class="btn mt-6 bg-error font-medium text-white">Close</button></div>
                    </div>
                </div>
            </template>

        </div>
    </main>


</div>

<div id="x-teleport-target"></div>
<script>
  window.addEventListener("DOMContentLoaded", () => Alpine.start());
</script>

</body>
</html>
